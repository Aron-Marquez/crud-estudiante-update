<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-top: 20px;">
  <!-- Botón para crear empresa -->
  <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-success"
      (click)="showDialogCreate()" style="margin-bottom: 20px;">Crear Empresa</button>

  <!-- Tabla para mostrar empresas -->
  <p-table [value]="empresas" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
      [rowsPerPageOptions]="[5, 10, 20]">
      <ng-template pTemplate="header">
          <tr>
              <th>ID</th>
              <th>Razón Social</th>
              <th>Sector</th>
              <th>RUC</th>
              <th>Dirección</th>
              <th>Representante Legal</th>
              <th>Estado</th>
              <th>Acción</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-empresa>
          <tr>
              <td>{{ empresa.id }}</td>
              <td>{{ empresa.razon_social }}</td>
              <td>{{ empresa.sector }}</td>
              <td>{{ empresa.ruc }}</td>
              <td>{{ empresa.direccion }}</td>
              <td>{{ empresa.representante_legal }}</td>
              <td>{{ empresa.estado }}</td>
              <td>
                  <!-- Botón para editar empresa -->
                  <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded"
                      (click)="showDialogEdit(empresa.id)"></button>
                  <!-- Botón para eliminar empresa -->
                  <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger"
                      (click)="showDialogDelete(empresa.id)"></button>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>

<!-- Diálogo para crear o editar empresa -->
<p-dialog header="{{ titulo }}" [modal]="true" [(visible)]="visible" [style]="{ width: '30rem' }">
  <div class="p-fluid">
      <!-- Campo para razón social -->
      <div class="p-field">
          <label for="razon_social">Razón Social</label>
          <input id="razon_social" type="text" pInputText [(ngModel)]="empresa.razon_social" required />
      </div>

      <!-- Campo para sector -->
      <div class="p-field">
          <label for="sector">Sector</label>
          <input id="sector" type="text" pInputText [(ngModel)]="empresa.sector" required />
      </div>

      <!-- Campo para RUC -->
      <div class="p-field">
        <label for="ruc">RUC</label>
        <input id="ruc" type="text" pInputText [(ngModel)]="empresa.ruc" required maxlength="15" placeholder="Ingrese el RUC" />
    </div>

      <!-- Campo para dirección -->
      <div class="p-field">
          <label for="direccion">Dirección</label>
          <input id="direccion" type="text" pInputText [(ngModel)]="empresa.direccion" required />
      </div>

      <!-- Campo para representante legal -->
      <div class="p-field">
          <label for="representante_legal">Representante Legal</label>
          <input id="representante_legal" type="text" pInputText [(ngModel)]="empresa.representante_legal" required />
      </div>

      <!-- Campo para estado -->
      <div class="p-field">
          <label for="estado">Estado</label>
          <input id="estado" type="text" pInputText [(ngModel)]="empresa.estado" required />
      </div>
  </div>
  <p-footer>
      <button pButton icon="pi pi-times" label="Cancelar" (click)="closeDialog()"></button>
      <button pButton icon="pi pi-check" label="{{ opc }}" (click)="opcion()"></button>
  </p-footer>
</p-dialog>

<!-- Toast para mensajes -->
<p-toast></p-toast>

<!-- Cuadro de confirmación para eliminar -->
<p-confirmDialog></p-confirmDialog>
